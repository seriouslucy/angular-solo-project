<div class="song-card">
    <ul>
      <li>
        <img src="disc.gif" alt="disc">
        {{ data()!.title }} - {{ data()!.artist }} - {{ data()!.album }} - {{ data()!.year}}
        <div class="da-buttons">
        <button (click)="editHandler()" class="edit-btn">Edit</button>
        <button (click)="removeHandler()" class="danger-btn">X</button>
      </div>
    </li>
    </ul>
</div>
